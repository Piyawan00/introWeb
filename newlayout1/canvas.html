    var ctx = c.getContext("2d");
    /*

    ctx.moveTo(400, 0);

    ctx.beginPath();
    ctx.arc(100, 50, 40, 0, 2 * Math.PI);

    ctx.beginPath();
    ctx.arc(75, 50, 10, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.stroke();
